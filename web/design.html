    <script>
        // Retrieve the saved text and font size from localStorage
        const yourtype = localStorage.getItem("yourtype");
        const savedFontSize = localStorage.getItem("fontSize");
        if (yourtype) {
            document.getElementById('displayText').textContent = yourtype;
        }
        if (savedFontSize) {
            document.getElementById('displayText').style.fontSize = savedFontSize;
        }

        // Display the text and apply the saved font size
        const displayText = document.getElementById('displayText');
        if (yourtype) {
            displayText.textContent = yourtype;
        }
        if (savedFontSize) {
            displayText.style.fontSize = savedFontSize;
        }

        const newtextContent = yourtype
    </script>

    <script>
        function changeFont(font) {
            document.getElementById('displayText').style.fontFamily = font;
        }

        function changeColor(color,shadow) {
            document.getElementById('displayText').style.color = color;
            document.getElementById('displayText').style.textShadow = shadow;

            
        }

        function saveData() {
                // Get the value from the input field
                var type = newtextContent;
                var style = document.getElementById("displayText").style.fontFamily;
                var colour = document.getElementById("displayText").style.color;
                var way = document.getElementById("displayText").style.textShadow;
                // Save it to localStorage
                localStorage.setItem("yourtype2", type);
                localStorage.setItem("yourstyle", style);
                localStorage.setItem("yourcolour", colour);
                localStorage.setItem("yourway", way);
                // Redirect to the next page
                window.location.href = "locate.html";
        }
    </script>

    <script>
                // Get the container element
        var btnContainer = document.getElementById("myDIV");

        // Get all buttons with class="btn" inside the container
        var btns = btnContainer.getElementsByClassName("btn");

        // Loop through the buttons and add the active class to the current/clicked button
        for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
        }
    </script>

    <script>
            // Get the container element
        var btnContainer = document.getElementById("myCOL");

        // Get all buttons with class="btn" inside the container
        var btns = btnContainer.getElementsByClassName("btn1");

        // Loop through the buttons and add the active class to the current/clicked button
        for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active1");
        current[0].className = current[0].className.replace(" active1", "");
        this.className += " active1";
